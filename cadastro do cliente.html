          <main>
            <img src="scorpionlogo.2.png" alt="/" id="scorpion">
            <form>
              <img src="aninimo.02.png" alt="/" id="anonimo">
              <h1 id="cadastro">cadastro</h1>
              <label>nome:</label>
              <input type="text" id="nome" placeholder="digite seu nome" required> &nbsp;  &nbsp; 
              <label>sobrenome:</label>
              <input type="text" id="sobrenome" placeholder="digite seu sobrenome" required><br><br>
              <div class="form-group">
              <label for="phone" id="cell">Telefone:<span class="required"></span></label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Número de telefone precisa ser no formato (99) 9999-9999" required="required" />
              </div><br>
              <label>email:</label>
              <input type="email" id="email" placeholder="digite seu email" required><br><br>
              <label>senha:</label>
              <input type="password" id="password" placeholder="senha">
              <button id="btn"><img src="682060.png" id="foto" alt=""></button>
              <label>idade:</label>
              <input type="date" id="idade"><br><br>
              <label>cpf:</label>
              <input type="text" name="cpf" placeholder="digite seu cpf" required \
			        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			        title="Digite um CPF no formato: xxx.xxx.xxx-xx">
		          <input type="submit" value="Verificar"><br><br>
              <datalist id="sexo">
                <option value="masculino"></option>
                <option value="feminino"></option>
                <option value="prefiro não revelar"></options>
              </datalist>
              <p>sexo:<input type="text" list="sexo" required/></p><br><br>
              <input type="submit" class="enviar"></input>
              <input type="reset" class="limpar" placeholder="limpar">
            </form><br><br>

          <script type="text/javascript">

            var btn = document.getElementById('btn')
   
            btn.addEventListener('click', function(){
   
                let password = document.getElementById('password')
   
                if(password.type == "password"){
                    password.type = "text"
                    this.style.opacity = "1"
   
   
                }else{
                    password.type = "password"
                    this.style.opacity = ".4"
                }
            })
